<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title class="tahoma">Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list >
          <ion-menu-toggle  auto-hide="false" *ngFor="let p of appPages">
            <ion-item  lines="none"  [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon color="primary"  [name]="p.icon"></ion-icon>
              <label class="tahoma" style="margin-top: 1px;margin-left: 4px;font-weight: 500;">
                  {{p.title}}
              </label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
